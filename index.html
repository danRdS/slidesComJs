<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="assets/images/images.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slide</title>
    <script src="https://cdn.jsdelivr.net/npm/image-compressor.js/dist/image-compressor.min.js"></script>

</head>
<body>
    <main>
        <h2>Slides</h2>
        
        <div class="area-comando">
            <p>Clique no botão abaixo para escolher as imagens que serão apresentadas no slide:</p>
            <button type="button" id="btn-iniciar-add-foto" onclick="abrirAreaSelecaoImagens()">
                <i class="fa-solid fa-plus"></i>
            </button>
            
            <div class="modal-form-upload">
                <form id="uploadForm" enctype="multipart/form-data">
                    <p>Clique em <i><b>"Escolher"</b></i> para buscar em sua galeria.</p>
                    <p>Selecione até 7 imagens:</p>
                    <div class="area-botoes-form">
                        <label for="fileInput">Escolher</label>
                        <input type="file" id="fileInput" name="files[]" accept="image/*" onclick="abrirEscolhas()" onchange="uploadFiles()" multiple>
                        <button type="button" onclick="cancelar()">Cancelar</button>
                    </div>
                    <div class="area-fotos-pre-selecionadas ocultar">
                        <div class="area-infos-preview">
                            <span>Fotos selecionadas:</span>
                            <span class="total-inicial"></span>
                        </div>
                        <div class="containerImage">
                            <section class="loader"></section>
                            <div id="previewContainer" class="containerImage2"></div>
                        </div>
                        <button type="button" id="confirmar" onclick="confirmarFotos()" disabled>Confirmar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="slides">
            <section>
                <span id="indiceImagem"></span>
                <section class="imagens"></section>
                <button type="button" id="anterior" onclick="verAnterior()">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button type="button" id="proximo" onclick="verProximo()">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <progress id="barraProgressoTempo" max="4000"></progress>
            </section>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
